<h2>해외축구</h2>

손흥민은 이번 결승골로 2020~2021시즌 리그 15호골(9도움)을 기록했다. 리그 득점 4위.
 또 의미있는 기록이다. 그가 EPL 진출 이후 기록한 개인 한 시즌 최다골이다. 2015년 여름,
독일 레버쿠젠으로 토트넘으로 이적한 후 손흥민은 시즌 별로 4골→14골→12골→12골→11골에
이어 이번에 15골을 기록 중이다.리그 5경기가 남았고, 최근 좋은 흐름을 타고 있어 추가골도
기대할 수 있다.
